                    <center>

    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=AIzaSyCmvbKUMyi0btKBnKBjuIUhYDBTOFsTFL4"
      type="text/javascript"></script>
    <script type="text/javascript">

    //<![CDATA[

    function load() {
      if (GBrowserIsCompatible()) {
        var map = new GMap2(document.getElementById("map"));
        
        map.addControl(new GMapTypeControl());
        map.addControl(new GLargeMapControl());
        map.addControl(new GScaleControl());
        map.addControl(new GOverviewMapControl());
        
        map.setCenter(new GLatLng(19.852715, -90.531684), 18);
      
        map.setMapType(G_HYBRID_TYPE);
            
        function addtag(point, address) {
        var marker = new GMarker(point);
        GEvent.addListener(marker, "click", function() { marker.openInfoWindowHtml(address); } );
        return marker;
        }
        
        var point = new GLatLng(-19.000514,46.603516);
        var address = '<b>MADAGASCAR</b><br/><i>Centro de Madagascar</i><br /><a href="http://www.centrodemadagascar.com">Web del Centro de Madagascar</a>';
        var marker = addtag(point, address);
        
        map.addOverlay(marker); 
          
      }
    }

    //]]>
    </script>

  <body onload="load()" onunload="GUnload()">
    <div id="map" align="center" style="width: 1000px; height: 500px"></div>
